<html ng-app="todo">
<head>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div ng-controller="todoController" class="todoContainer">
        <div class = "todoHeader">
            <input class="todoText" ng-model="todoText" placeholder="Add new item..." ng-keyup="addTodo()"/>
            <div ng-show="hasTodoItems()">
                <ul class="todoItems">
                    <li class = "todoListItem" ng-repeat = "todo in todos">
                        <input class = "checkBox" type="checkbox" ng-model="todo.done">
                        <div class="done-{{todo.done}}" ng-model="todo.text" ng-dblClick="toggleEditMode()" ng-keydown="editTodo()">{{todo.text}}</div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="todoFooter">
            <span class="completedItems">Items Completed: {{itemsCompleted()}} / {{todos.length}}</span>
            <input type="button" ng-click="markAllDone()" value="All Done"/>
            <input type="button" ng-click="removeAllTodo()" value="Delete All"/>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    <script src ="js/app.js"></script>
    <script src ="js/todoController.js"></script>
</body>
</html>
